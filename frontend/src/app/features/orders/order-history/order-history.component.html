<h2>Historial de Órdenes</h2>
<div *ngFor="let orden of ordenes" class="order-item">
  <h4>Pedido #{{ orden.id }} - Estado: {{ orden.status }}</h4>
  <ul>
    <li *ngFor="let item of orden.items">
      {{ item.product.name }} ({{ item.quantity }}) -
      {{ item.product.price * item.quantity | currency }}
    </li>
  </ul>
  <p>Fecha: {{ orden.date | date : "short" }}</p>
  <hr />
</div>
<div *ngIf="ordenes.length === 0">No hay órdenes para mostrar.</div>
