<h2>Carrito de Compras</h2>
<table *ngIf="carrito.length > 0">
  <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of carrito">
      <td>{{ item.product.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.product.price * item.quantity | currency }}</td>
      <td><button (click)="eliminarDelCarrito(item)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
<div *ngIf="carrito.length === 0">El carrito está vacío.</div>
