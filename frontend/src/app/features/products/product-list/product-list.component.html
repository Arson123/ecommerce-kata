<div class="product-list">
  <div class="product-card" *ngFor="let producto of productos">
    <h4>{{ producto.name }}</h4>
    <p>{{ producto.description }}</p>
    <p>Precio: {{ producto.price | currency }}</p>
    <button (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
  </div>
</div>
